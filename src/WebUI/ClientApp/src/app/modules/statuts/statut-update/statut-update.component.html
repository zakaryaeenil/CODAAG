<form *ngIf="statut" #stautUpdateForm="ngForm"  class="form d-flex flex-column flex-lg-row" >

  <!--begin::Main column-->
  <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
    <!--begin::General options-->
    <div class="card card-flush py-4">
      <!--begin::Card header-->
      <div class="card-header">
        <div class="card-title">
          <h2>General</h2>
        </div>
      </div>
      <!--end::Card header-->
      <!--begin::Card body-->
      <div class="card-body pt-0">
        <!--begin::Input group-->
        <div class="mb-10 fv-row">
          <!--begin::Label-->
          <label class="required form-label">Statut Name</label>
          <!--end::Label-->
          <!--begin::Input-->
          <input [(ngModel)]="statut.title" type="text" name="title" class="form-control mb-2" placeholder="{{statut.title}}" value="" />
          <!--end::Input-->
          <!--begin::Description-->
          <div class="text-muted fs-7">A Statut name is required and recommended to be unique.</div>
          <!--end::Description-->
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="mb-10 fv-row">
          <!--begin::Label-->
          <label class="form-label">Comment</label>
          <!--end::Label-->
          <!--begin::Editor-->
          <div >
            <textarea [(ngModel)]="statut.note" name="note" class="form-control mb-2" placeholder="{{statut.note}}" ></textarea>
          </div>
          <!--end::Editor-->
          <!--begin::Description-->
          <div class="text-muted fs-7">Set a Comment to the Statut for better visibility.</div>
          <!--end::Description-->
        </div>
        <!--end::Input group-->
        <!--begin::Input group-->
        <div class="mb-10 fv-row">
          <!--begin::Label-->
          <label class="form-label">Coleur</label>
          <!--end::Label-->
          <!--begin::Select2-->
          <select   [(ngModel)]="statut.color" class="form-select mb-2" data-control="select2" data-hide-search="true" data-placeholder="Select an option" name="color">
            <option   [ngValue]= 8 >None</option>
            <option   [ngValue] = 7 >  <!--begin::Badges-->
              <div class="badge badge-light-light">light</div>
              <!--end::Badges--></option>
            <option   [ngValue]= 6 >  <!--begin::Badges-->
              <div class="badge badge-light-dark">Noir</div>
              <!--end::Badges--></option>
            <option   [ngValue]= 5 >  <!--begin::Badges-->
              <div class="badge badge-light-danger">Orange</div>
              <!--end::Badges--></option>
            <option   [ngValue]= 4 >  <!--begin::Badges-->
              <div class="badge badge-light-secondary">Gris</div>
              <!--end::Badges--></option>
            <option   [ngValue]= 3 >  <!--begin::Badges-->
              <div class="badge badge-light-warning">Rouge</div>
              <!--end::Badges--></option>
            <option   [ngValue]= 2 >  <!--begin::Badges-->
              <div class="badge badge-light-info">info</div>
              <!--end::Badges--></option>
            <option   [ngValue]= 1 >Green   <!--begin::Badges-->
              <div class="badge badge-light-success">Vert</div>
              <!--end::Badges--></option>
            <option   [ngValue]= 0 >   <!--begin::Badges-->
              <div class="badge badge-light-primary">Bleu</div>
              <!--end::Badges--></option>
          </select>
          <!--end::Select2-->
          <!--begin::Description-->
          <div class="text-muted fs-7">Set the Color Statut. The defeult value means .</div>
          <!--end::Description-->
        </div>
        <!--end::Input group-->

      </div>
      <!--end::Card header-->
    </div>
    <!--end::General options-->
    <div class="d-flex justify-content-end">
      <!--begin::Button-->
      <a href="../../demo1/dist/apps/ecommerce/catalog/products.html" id="kt_ecommerce_add_product_cancel" class="btn btn-light me-5">Cancel</a>
      <!--end::Button-->
      <!--begin::Button-->
      <button (click)="OnSubmit()"  type="submit" >
        <span class="indicator-label">Save Changes</span>
        <span class="indicator-progress">Please wait...
												<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
      </button>
      <!--end::Button-->
    </div>
  </div>
  <!--end::Main column-->
</form>
